<div id="dialog-form" title="Create new appointment">
  <p class="validateTips">All form fields are required.</p>
 
  <form>
  <fieldset>
    <label for="name">Name</label>
    <input type="text" name="name" id="name" class="text ui-widget-content ui-corner-all" />
    <label for="email">Email</label>
    <input type="text" name="email" id="email" value="" class="text ui-widget-content ui-corner-all" />
    <label for="reason">Reason for visit</label>
    <input type="reason" name="reason" id="reason" value="" class="text ui-widget-content ui-corner-all" />
  </fieldset>
  </form>
</div>

		<div id="dropdown-menu-container">
		
			<select name="dropdown" id="dropdown">

				<option value="lam">Lyle McGeoch</option>
				<option value="jer">John Rager</option>
			</select>

				<div class="week-nav" id="next-week">&gt;</div>
			</div>
		
		</div>
